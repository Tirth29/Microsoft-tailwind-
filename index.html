<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Microsoft – Cloud, Computers, Apps & Gamingt</title>
</head>

<body>
    <div class="container mx-auto">

        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburg inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img src="assets/search.svg" alt=""> </div>
            </div>
            <div class="logo text-center flex md:order-1">
                <div class="flex justify-start"><img class="w-[50%]" src="assets/mslogo.png" alt=""></div>
                <div
                    class="features absolute md:static w-fit md:w-auto bg-gray-400 md:bg-white inset-0 md:flex md:mx-4 md:space-x-2 md:order-5 -translate-x-96 md:translate-x-0">
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart flex text-center md:order-3">
                <div class="search hidden md:block ">All Microsoft</div>
                <!-- <div class="mx-2">Search</div>  -->
                <img class="w-4 mr-6" src="assets/search.svg" alt="">
                <div class="flex pt-1"><img class="w-4 h-4 mr-4" src="assets/cart icon.svg" alt="">
                    <img class="w-4 h-4 mr-4" src="assets/account icon.svg" alt="">
                </div>
            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] ">
            <div class="left flex justify-center items-center flex-col md:items-baseline py-12">
                <p class="text-red-600">New</p>
                <h1 class="text-2xl md:4xl font-medium mx-16">Surface Pro 9</h1>
                <p class="w-3/4 mx-5 text-center md:text-left ">
                    Keep spirits bright with a game-changing combo of laptop power and tablet flexibility—all in one
                    ultra-portable device
                </p>
                <button class="bg-black text-white font-bold px-3 py-2 rounded-xl m-2">Learn More</button>
            </div>
            <div class="right">
                <img src="assets/ms.webp" class="w-60 md:w-[64rem] mx-16" alt="">
            </div>
        </div>

        <div class="promo flex space-y-6 flex-col md:flex-row justify-center">
            <div class="item flex items-center mx-4 mt-6 space-x- md:flex-col">
                <img src="assets/ic1.png" alt="">
                <span class="font-medium">Choose Your Microsoft 365 </span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="assets/ic2.webp" alt="">
                <span class="font-medium">Explore Surface Devices</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="assets/ic3.webp" alt="">
                <span class="font-medium">Buy Xbox Games </span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="assets/ic4.png" alt="">
                <span class="font-medium">Get Windows 11</span>
            </div>
        </div>

    </div>
</body>

</html>
